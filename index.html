<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=ZCOOL+QingKe+HuangYou" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<section class="todo_list">
    <div class="container">


        <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <input type="text" class="form-control input-task-edit" placeholder="Enter">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary save-changes" data-dismiss="modal">Save changes</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->


        <form class="add-items">
            <input type="text" class="form-control" id="todo-list-item" placeholder="Input your item !">
            <button class="add" type="submit">Add to List</button>
        </form>
        <ul class="list__todo" id="list-items"></ul>

        <button class="loadMoreButton" id="btn">Load more </button>
        <div id="loadMore"></div>

    </div>
</section>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script  src="js/main.js"> </script>

</body>
</html>
